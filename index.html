<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>FCC: Pomodoro Timer</title>
	<link rel="stylesheet" type="text/css" href="sass/style.css">
	
	<title></title>
</head>
<body>
	<h1>FCC: Pomodoro Timer</h1>

	<div id="main-block">
		<div id="break">
			<h2>Break (min)</h2>
			<div class="change-val">
				<span id="bminus">-</span>
				<span id="bval"></span>
				<span id="bplus">+</span>
			</div>
		</div>
		<div id="session">
			<h2>Session (min)</h2>
			<div class="change-val">
				<span id="sminus">-</span>
				<span id="sval"></span>
				<span id="splus">+</span>
			</div>
		</div>
		
		<div class="timer-container start">
			<h2 id="timer-text">Press to Start!</h2>
			<img id="on-button" src="img/power_green.png">
			<p id="timer-status"></p>
		</div>
		<!-- <div class="timer-container hidden">
			<h2>session</h2>
			<p>24:58</p>
		</div> -->

		<div class="extra-controls hidden">
			<img src="img/pause.png" alt="pause button" id="pause">
			<img src="img/reset.png" alt="reset button" id="reset">
		</div>
	</div>

	<footer><p>made by <a href="http://mar-bi.github.io" target="_blank">mar-bi</a> &copy; 2017</p></footer>

	<script type="text/javascript" src="js/jquery-3.2.0.js"></script>
	<script type="text/javascript" src="js/pomodoro.js"></script>
</body>
</html>
